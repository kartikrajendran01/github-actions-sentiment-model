name: Build and Push Docker Image

on:
  push:
    branches:
      - dev
      - master
      - test
  pull_request:
    branches:
      - dev
      - master
      - test
      

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu runner
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install R 4.0.0
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository -y ppa:cran/rrutter4.0  # Correct repository for R 4.0
          sudo apt update
          sudo apt install -y r-base=4.0.0-1

      - name: Verify R Installation
        run: R --version
        
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sentiment-analysis:latest .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sentiment-analysis:latest
